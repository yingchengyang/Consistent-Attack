habitat:
    gym:
        auto_name: OpenCab
        obs_keys:
        - robot_head_depth
        - joint
        - ee_pos
        - is_holding
        - relative_resting_position
    environment:
        max_episode_steps: 200
    dataset:
        type: RearrangeDataset-v0
        split: train
        data_path: data/datasets/replica_cad/rearrange/v1/{split}/in_drawer_1k_100.json.gz
        scenes_dir: data/replica_cad/
    task:
        type: RearrangeOpenDrawerTask-v0
        count_obj_collisions: true
        settle_steps: 5
        base_angle_noise: 0.15
        spawn_region_scale: 0.2
        joint_max_impulse: -1.0
        constraint_violation_ends_episode: true
        use_marker_t: true
        success_state: 0.45
        reward_measure: art_obj_reward
        success_measure: art_obj_success
        success_reward: 10.0
        slack_reward: 0.0
        end_on_success: true
        easy_init: false
        joint_sensor:
            type: JointSensor
            dimensionality: 7
        joint_velocity_sensor:
            type: JointVelocitySensor
            dimensionality: 7
        end_effector_sensor:
            type: EEPositionSensor
        is_holding_sensor:
            type: IsHoldingSensor
        relative_resting_pos_sensor:
            type: RelativeRestingPositionSensor
        sensors:
        - joint_sensor
        - joint_velocity_sensor
        - is_holding_sensor
        - end_effector_sensor
        - relative_resting_pos_sensor
        robot_force:
            type: RobotForce
            min_force: 20.0
        force_terminate:
            type: ForceTerminate
            max_accum_force: -1.0
        robot_colls:
            type: RobotCollisions
        art_obj_state:
            type: ArtObjState
        ee_dist_to_marker:
            type: EndEffectorDistToMarker
        end_effector_to_rest_distance:
            type: EndEffectorToRestDistance
        art_obj_at_desired_state:
            type: ArtObjAtDesiredState
            use_absolute_distance: false
            success_dist_threshold: 0.05
        art_obj_success:
            type: ArtObjSuccess
            rest_dist_threshold: 0.15
        art_obj_reward:
            type: ArtObjReward
            wrong_grasp_end: true
            wrong_grasp_pen: 5.0
            grasp_reward: 5.0
            art_at_desired_state_reward: 5.0
            marker_dist_reward: 1.0
            ee_dist_reward: 10.0
            art_dist_reward: 10.0
            constraint_violate_pen: 1.0
            force_pen: 0.0
            max_force_pen: 1.0
            force_end_pen: 10.0
        num_steps:
            type: NumStepsMeasure
        did_violate_hold_constraint:
            type: DidViolateHoldConstraintMeasure
        measurements:
        - robot_force
        - force_terminate
        - robot_colls
        - end_effector_to_rest_distance
        - ee_dist_to_marker
        - art_obj_at_desired_state
        - art_obj_state
        - art_obj_success
        - art_obj_reward
        - num_steps
        - did_violate_hold_constraint
        actions:
            arm_action:
                type: ArmAction
                arm_controller: ArmRelPosAction
                grip_controller: SuctionGraspAction
                arm_joint_dimensionality: 7
                grasp_thresh_dist: 0.15
                disable_grip: false
                delta_pos_limit: 0.0125
                ee_ctrl_lim: 0.015
        possible_actions:
        - arm_action
    simulator:
        additional_object_paths:
        - data/objects/ycb/configs/
        debug_render: false
        debug_render_goal: false
        action_space_config: v0
        agents:
        - agent_0
        agent_0:
            height: 1.5
            radius: 0.3
            sensors:
            - head_depth_sensor
            robot_urdf: ./data/robots/hab_fetch/robots/hab_suction.urdf
            robot_type: FetchSuctionRobot
            ik_arm_urdf: ./data/robots/hab_fetch/robots/fetch_onlyarm.urdf
        head_depth_sensor:
            width: 256
            height: 256
            min_depth: 0.0
            max_depth: 10.0
            normalize_depth: true
        arm_depth_sensor:
            height: 128
            max_depth: 10.0
            min_depth: 0.0
            normalize_depth: true
            width: 128
        ctrl_freq: 120.0
        ac_freq_ratio: 4
        forward_step_size: 0.25
        hold_thresh: 0.2
        grasp_impulse: 10000.0
        default_agent_id: 0
        habitat_sim_v0:
            allow_sliding: false
            enable_physics: true
            gpu_device_id: 0
            gpu_gpu: false
            physics_config_file: ./data/default.physics_config.json
        seed: 100
        type: RearrangeSim-v0
        needs_markers: false
        head_rgb_sensor:
            width: 256
            height: 256
        arm_rgb_sensor:
            height: 128
            width: 128
